## All commented-out properties demonstrate the defaults

###############################################################################
## BASE OPTIONS                                                              ##
###############################################################################

## Identifier for your service. Required
harness.service=templateservice
harness.service_description=Template Service

## Business domain. Required
## design
## planning
## assortment
## sourcing
## selling
## logistics
## inventory
## pricing
## inventory-management
## distribution
## finance
## operations
harness.domain=planning

## The build number or revision number for your app. Required in production
#build.number=UNKNOWN

## Deployment environment. Options:
## development
## ci
## qa
## showcase
## e2e
## production
harness.environment=development

## TCP Scheme (http|https)
#harness.scheme=http

## Hostname of the deployed system.
## Defaults to fully-qualified domain name
#harness.hostname=somewhere.gapinc.com

## Deployment port
harness.port=8080

## Context root for the application
harness.resource_path=/

## Api (semantic) version
#harness.service_version=1.0.0

###############################################################################
## REGISTRATION                                                              ##
###############################################################################

## Delay between registration attempts
#harness.registration.period=60
#harness.registration.period.unit=SECONDS

## Initial wait before attempting registration (s)
#harness.registration.initial_delay=1

## Timeout before cancelling a registration attempt (ms)
#harness.registration.timeout=3000

###############################################################################
## LOGGING                                                                   ##
###############################################################################

## Directory in which to place logs
harness.log.base_dir=.

## Max file size before log rotation on disk
#harness.log.max_file_size=100MB

## Max uncompressed bytes for downloading log entries (200MB)
#harness.log.limit.download=209715200

## Max bytes to stream when viewing logs via http (20MB)
#harness.log.limit.view=20971520

## Logback pattern to be appended to the end of log entries
#harness.log.additional_format_pattern=

## Max number of log archives to retain
#harness.log.max_archived_log_files=30

## The logger level for the root package
#harness.log.level.root=INFO

## Logger levels per package
#harness.log.level.com.gap.sample=INFO

###############################################################################
## HEALTHCHECKS                                                              ##
###############################################################################

## How long to wait before timing-out a healthcheck
harness.healthchecks.timeout=10
#harness.healthchecks.timeout_unit=SECONDS

## The number of available threads for executing healthchecks
#harness.healthchecks.executor_pool_size=10

## Initial delay before running all healthchecks (seconds)
#harness.healthchecks.execution.initial_delay=10

## Delay between healthcheck runs
#harness.healthchecks.execution.delay=10
#harness.healthchecks.execution.delay_unit=SECONDS

###############################################################################
## METRICS                                                                   ##
###############################################################################

## Rate unit at which (histogram, timer) metrics are reported
#harness.metrics.rate_unit=SECONDS

## Duration unit at which (histogram, timer) metrics are reported
#harness.metrics.duration_unit=SECONDS

## Whether to show sample values on histogram and timer metrics
#harness.metrics.show_sample_values=false

###############################################################################
## CONFIGURATION                                                             ##
###############################################################################

## Directory to keep the Runtime Configuration
harness.runtime.config_base_dir=.